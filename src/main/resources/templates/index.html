<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home | Recipe Project</title>
</head>
<body>
<h1>Recipe List</h1>
<table cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">ID...</td>
        <td th:text="${recipe.description}">Description...</td>
    </tr>
</table>
</body>
</html>
